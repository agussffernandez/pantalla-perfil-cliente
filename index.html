<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Perfil cliente</title>
</head>
<body>
    <div class="contenedor-principal">
        <main>
            <!-- Aside con la foto de perfil, boton de causas y observaciones -->
            <aside>
                <div class="contenedor-perfil">
                    <div class="foto-perfil">
                        <img src="img/foto_perfil.webp" alt="foto-perfil">
                        <button>Causas</button>
                        <button>Documentos</button>
                    </div>

                    <h3>Observaciones:</h3>
                    <div class="observaciones">
                        <p>El cliente solicitó revisar la documentación pendiente.</p>
                    </div>
                </div>
            </aside>

            <!-- Seccion con los datos del cliente -->
            <section>
                <div class="contenedor-titulo-datos-cliente">
                    <h2>Datos del Cliente</h2>
                </div>
                <div class="contenedor-datos-cliente">
                    <div>
                        <h3>Nombre:</h3>
                        <p>Agustina Belén</p>
                    </div>
                    <div>
                        <h3>Apellido:</h3>
                        <p>Fernández</p>
                    </div>
                    <div>
                        <h3>DNI:</h3>
                        <p>44589632</p>
                    </div>
                    <div>
                        <h3>Telefono:</h3>
                        <p>11 2222-9999</p>
                    </div>
                    <div>
                        <h3>Domicilio:</h3>
                        <p>Av. Mitre 123</p>
                    </div>
                </div>

            </section>
        </main>
        <!-- Footer con los botones editar y salir-->
        <footer>
            <button>Editar</button>
            <button class="boton-salir">Salir</button>
        </footer>
    </div>
</body>
</html>
